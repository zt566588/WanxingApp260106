[build]
  # 构建命令 - 复制API函数到正确的Netlify Functions目录
  command = "mkdir -p netlify/functions && cp src/api/*.js netlify/functions/ && npm install"
  
  # 发布目录 - 静态文件所在目录
  publish = "public"
  
  # 函数目录 - Netlify Functions所在目录
  functions = "netlify/functions"

[build.environment]
  # Node.js版本
  NODE_VERSION = "18"
  
  # NPM版本
  NPM_VERSION = "9"

# 重定向规则 - 将API请求重定向到Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 安全标头配置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' https: data:; img-src 'self' https: data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"

# API端点的特殊配置
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# 静态资源缓存
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 函数配置
[functions]
  # 函数超时时间配置
  [functions.timeout]
    external_node_modules = []
  
  # 内存限制
  memory = 1024